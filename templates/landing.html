{% load static %}
{% load i18n %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="{% static 'img/favicon.png' %}" type="image/png">
    <title>New</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min..css' %}">
    <link rel="stylesheet" href="{% static 'account/linericon/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'account/owl-carousel/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'account/lightbox/simpleLightbox.css' %}">
    <link rel="stylesheet" href="{% static 'account/nice-select/css/nice-select.css' %}">
    <link rel="stylesheet" href="{% static 'account/animate-css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'account/jquery-ui/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/proo.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <link rel="stylesheet" href="{% static 'css/css_t/styles.css' %}">
</head>
<body>

<header class="header_area">

    <div class="main_menu">
        <nav class="navbar navbar-expand-lg navbar-light main_box">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <a class="navbar-brand logo_h" href="{% url 'shop_product:home_page' %}"><img
                        src="{% static 'img/logo.png' %}" alt=""></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
                    <ul class="nav navbar-nav menu_nav ml-auto">
                        
                        <li class="nav-item submenu dropdown">
                            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" role="button"
                            aria-haspopup="true" aria-expanded="false">{% trans 'Languages' %}</a>
                             <ul class="dropdown-menu">

                                <li class="nav-item"><a class="nav-link" href="/en/">en</a>
                                <li class="nav-item"><a class="nav-link" href="/ru/">ru</a>
                                      
                                

                            </ul>
                           
                        </li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">{% trans 'Login' %}</a>
                        <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">{% trans 'Register' %}</a>

                        
                    
                </div>
            </div>
        </nav>
    </div>
</header>




<section class="text-gray-700 body-font">
    <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
      <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" alt="hero" src="{% static 'img/dashboard.svg' %}">
      <div class="text-center lg:w-2/3 w-full">
        <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">
            New to our website?
        </h1>
        <p class="mb-8 leading-relaxed">
            Welcom to online shop
        </p>
        <div class="flex justify-center">
          <a href="{% url 'login' %}" class="inline-flex text-white main_btn border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded text-lg">
            Login to get started
          </a>
        </div>
      </div>
    </div>
</section>
