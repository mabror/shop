{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
    <div class="container" style="margin-top: 150px;">
        <div class="row">
            <div class="col-md-6 offset-3">
                <form method="post">
                    <div class="text-primary">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <button class="btn btn-primary mt-3" type="submit">{% trans 'Save' %}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
