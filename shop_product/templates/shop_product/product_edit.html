{% extends 'layout.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load i18n %}



{% block content %}
    <section class="order_details section-margin--small">
        <div class="container">
            <p class="text-center billing-alert"></p>
            <div class="row mb-5">
                <div class="order_details_table">
                    <h2>{% trans 'Product Edit' %}</h2>
                    <div class="table-responsive">
                        <table class="table">
                            <form action="{% url 'shop_product:product_edit' object.id %}" method="POST"
                                  enctype="multipart/form-data">
                                {% csrf_token %}
                                {{ form | crispy }}
                                <img src="{{ object.image.url }}" alt="rasm" class="img-responsive">
                                <br/>
                                <button type="submit" class="btn btn-primary mt-3">{% trans 'Edit' %}</button>
                            </form>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
